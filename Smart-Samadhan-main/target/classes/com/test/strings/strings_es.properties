about.title=ACERCA DE
about.introText=Somos apasionados aprendices del Instituto Core2Web, donde estamos aprendiendo desarrollo full-stack con Java, Firebase y JavaFX.\n\nComo parte del viaje de aprendizaje en clase y la plataforma de competencia interna, creamos Smart Samadhan, una aplicaci√≥n de escritorio impulsada por la comunidad que ayuda a los ciudadanos a informar problemas c√≠vicos como baches, fugas de agua, puentes rotos, etc.\n\nCon intercambio de publicaciones en tiempo real, etiquetado de ubicaci√≥n y funciones de participaci√≥n comunitaria como "me gusta" y comentarios, esta aplicaci√≥n cierra la brecha entre las personas y los servicios p√∫blicos.\n\nSmart Samadhan refleja nuestro aprendizaje, innovaci√≥n y el objetivo de crear un impacto social utilizando la tecnolog√≠a.\n\n‚ú® Caracter√≠sticas Clave:\n- Publicar problemas c√≠vicos con imagen y descripci√≥n\n- Etiquetado autom√°tico de ubicaci√≥n\n- Apoyar los problemas de otros (me gusta/votar a favor)\n- Actualizaciones de estado y comentarios del administrador
