# --- About Page ---
about.title=关于
about.introText=我们是 Core2Web 学院充满热情的学习者，在这里我们学习使用 Java、Firebase 和 JavaFX 进行全栈开发。\n\n作为课堂学习和内部竞赛平台的一部分，我们构建了 Smart Samadhan——一个由社会驱动的桌面应用程序，帮助市民报告如坑洼、漏水、桥梁损坏等市政问题。\n\n通过实时帖子分享、位置标记以及点赞和评论等社区参与功能，该应用程序弥合了民众与公共服务之间的差距。\n\nSmart Samadhan 体现了我们的学习、创新以及利用技术创造社会影响的目标。\n\n✨ 主要功能：\n- 发布带有图片和描述的市政问题\n- 自动位置标记\n- 支持他人的问题（点赞/顶）\n- 管理员状态更新和反馈
about.core2web.title=Core2Web
about.core2web.description=我们自豪地承认 Core2Web 在塑造我们成为开发者的道路上所扮演的角色。他们结构化的学习路径、实时项目和鼓励性的指导帮助我们将课堂想法转变为现实世界的公民参与平台。Smart Samadhan 不仅仅是一个应用程序——它反映了当给予正确的指导和创新的自由时，学生可以构建什么。
about.mentor.title=大师
about.mentor.description=Shashikant Bagal，亲切地称为 Shashi 爵士，是 Core2Web 学院富有远见的创始人。凭借对教学的深厚热情和使优质技术教育普及的使命，他改变了无数学生的命运。\n\nShashi 爵士以其清晰解释核心编程概念和实用开发技能而闻名，他不仅仅是教书——他激励人心。他的指导和 mentorship 在塑造 Smart Samadhan 和激励我们应用所学解决现实世界问题方面发挥了至关重要的作用。他的奉献、纪律和对学生潜力的信念是我们成功的真正基石。
about.instructors.title=特别感谢我们敬爱的导师
about.instructors.sachin.name=Sachin 爵士
about.instructors.sachin.description=以清晰和热情将我们引入了 JavaFX 的世界。他的实践教学风格帮助我们自信地将 UI 想法变为 Smart Samadhan 中的现实。
about.instructors.pramod.name=Pramod 爵士
about.instructors.pramod.description=引导我们了解 Firebase 的强大功能，从身份验证到实时数据。他的实用方法使 Smart Samadhan 的后端集成顺利而高效。
about.instructors.akshay.name=Akshay 爵士
about.instructors.akshay.description=通过创新的设计见解，在改善 Smart Samadhan 的 UI/UX 方面发挥了关键作用。他对简洁布局和用户友好界面的关注使应用程序更加精致和吸引人。
