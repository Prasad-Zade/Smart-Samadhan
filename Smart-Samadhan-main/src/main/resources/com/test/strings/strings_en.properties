about.title=ABOUT
about.introText=We are passionate learners from Core2Web Institute, where we are learning full-stack development with Java, Firebase, and JavaFX.\n\nAs part of the class learning journey and internal competition platform, we built Smart Samadhan ‚Äî a social-driven desktop app that helps citizens report civic problems like potholes, water leakage, broken bridges, etc.\n\nWith real-time post sharing, location tagging, and community engagement features like likes and comments, this app bridges the gap between people and public services.\n\nSmart Samadhan reflects our learning, innovation, and the goal to create social impact using technology.\n\n‚ú® Key Features:\n- Post civic issues with image & description\n- Auto-location tagging\n- Support others' issues (like/upvote)\n- Admin status updates & feedback
about.core2web.title=Core2Web
about.core2web.description=We proudly acknowledge the role of Core2Web in shaping our journey as developers. Their structured learning paths, real-time projects, and encouraging mentorship helped us turn a classroom idea into a real-world civic engagement platform. Smart Samadhan is not just an app ‚Äî it‚Äôs a reflection of what students can build when given the right guidance and the freedom to innovate.
about.mentor.title=Master
