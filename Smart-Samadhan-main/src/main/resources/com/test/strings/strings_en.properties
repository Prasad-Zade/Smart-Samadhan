about.instructors.sachin.description=Introduced us to the world of JavaFX with clarity and passion. His hands-on teaching style helped us confidently bring UI ideas to life in Smart Samadhan.
about.instructors.pramod.name=Pramod Sir
about.instructors.pramod.description=Guided us through the powerful features of Firebase, from authentication to real-time data. His practical approach made backend integration in Smart Samadhan smooth and efficient.
about.instructors.akshay.name=Akshay Sir
